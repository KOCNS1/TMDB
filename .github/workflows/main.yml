name: Cypress test

on:
  push:
    paths:
      - "front/**"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # build: npm run build
          # start: npm preview
          # run: npm test
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS.RECORD.KEY }}
          GITHUBTOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm ci --legacy-peer-deps
      - run: npm run cy:e2e

